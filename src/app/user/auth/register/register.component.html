<div class="container">
    <div class="row">
        <h2>Register</h2>
        <hr/>
    </div>

    <div class="col-md-6">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control" placeholder="Enter First Name"
                [class.ng-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                    <small *ngIf="registerForm.get('firstName')?.errors?.['required']">First Name is required</small>
                </div>
                <small *ngIf="registerForm.get('firstName')?.errors?.['pattern']">First Name can only contain alphabets</small>
            </div>
            <br>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" placeholder="Enter Last Name"
                [class.ng-invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
                <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
                    <small *ngIf="registerForm.get('lastName')?.errors?.['required']">Last Name is required</small>
                </div>
                <small *ngIf="registerForm.get('lastName')?.errors?.['pattern']">Last Name can only contain alphabets</small>
            </div>
            <br>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" placeholder="Enter Email Address"
                [class.ng-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                    <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
                </div>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid Email Format</small>
            </div>
            <br>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter Password" (input)="checkPassword()" [class.ng-invalid]="!passwordMatch">
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" class="form-control" id="confirmPassword" placeholder="Confirm Password" (input)="checkPassword()" [class.ng-invalid]="!passwordMatch">
            </div>
            <span *ngIf="!passwordMatch" class="error">
                Passwords do not match
            </span>
            <br>

            <button type="submit" class="btn btn-primary mt-2" [disabled]="registerForm.invalid">Register</button>
        </form>
    </div>
</div>
