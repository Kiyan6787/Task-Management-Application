<app-header></app-header>
<div class="container">
    <h2>Edit Task</h2>

    <div class="row">
        <form [formGroup]="taskForm" (ngSubmit)="updateTask()">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="id" hidden>
            </div>
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" formControlName="taskName" placeholder="Enter Task Name"
                [class.ng-invalid]="taskForm.get('taskName')?.invalid && taskForm.get('taskName')?.touched">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" formControlName="description" placeholder="Enter Task Description"
                [class.ng-invalid]="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
            </div>
            <div class="form-group">
                <label for="taskName">Due Date</label>
                <input type="date" class="form-control" formControlName="dueDate" placeholder="Enter Due Date"
                [class.ng-invalid]="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched">
            </div>
            <div class="form-group">
                <label>Priority</label><br>
                <select formControlName="priority">
                    <option>Select Priority</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Update</button>
        </form>
    </div>
</div>
